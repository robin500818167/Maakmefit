<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Maak me fit</title>
</head>
<body>
    <header>
        <nav class="header-content">
            <section class="left-content">
                <p>Welkom</p>
                <h2>Jesse</h2>
            </section>
            <section class="right-content">
                <a href="#" aria-label="QR Code"><i class="fa-solid fa-qrcode"></i></a>
                <a href="profile.html" aria-label="Profiel"><i class="fa-solid fa-user"></i></a>
            </section>
        </nav>
    </header>
    <main>
        <section class="subject">
            <h3>Aanwezigheid</h3>
            <button aria-label="Voeg aanwezigheid toe"><i class="fa-solid fa-plus"></i></button>
        </section>
        <img src="images/Weken.svg" alt="Grafiek die de aanwezigheid over verschillende weken toont">
    
        <section class="subject">
            <h3>In de sportschool</h3>
            <a href="seen.html" aria-label="Instellingen"><i class="fa-solid fa-ellipsis"></i></a>
        </section>
    
        <section class="online">
            <img src="images/Bram.jpg" alt="Foto van Bram">
            <img src="images/Lotte.jpg" alt="Foto van Lotte">
            <img src="images/Thijs.jpg" alt="Foto van Thijs">
            <img src="images/Fleur.jpg" alt="Foto van Fleur">
            <img src="images/Sander.jpg" alt="Foto van Sander (1)">
            <img src="images/Sander.jpg" alt="Foto van Sander (2)">
        </section>

        <section class="subject">
            <h3>Jouw punten</h3>
        </section>
        
        <a href="achievement.html">
            <section class="points">
                <h3>Totaal aantal punten:</h3>
                <p>250</p>
            </section>
        </a>
    
        <section class="subject">
            <h3>Prestaties van vrienden</h3>
        </section>
        
        <a href="bram.html">
            <article class="performance">
                <img src="images/Bram.jpg" alt="Foto van Bram">
                <div>
                    <h4>Bram van Dijk</h4>
                    <p>Heeft deze week al 8x gesport!</p>
                </div>
            </article>
        </a>
        <a href="bram.html">
        <article class="performance">
            <img src="images/Lotte.jpg" alt="Foto van Lotte">
            <div>
                <h4>Lotte Jansen</h4>
                <p>Heeft deze week al 1x gesport!</p>
            </div>
        </article>
        </a>
        <a href="trainers.html" class="help" aria-label="Help Trainers">
            <i class="fa-regular fa-comments fa-2xl"></i>
        </a>
    </main> 
    <footer>
        <nav>
            <a href="home.html" class="footer-link actives" aria-label="Home"><i class="fa-solid fa-house"></i></a>
            <a href="sportplan.html" class="footer-link" aria-label="Workout"><i class="fa-solid fa-dumbbell"></i></a>
            <a href="achievement.html" class="footer-link" aria-label="Prestaties"><i class="fa-solid fa-trophy"></i></a>
            <a href="community.html" class="footer-link" aria-label="Gemeenschap"><i class="fa-solid fa-user-group"></i></a>
            <a href="#" aria-label="Lessons"><i class="fa-solid fa-person-running"></i></a>
       </nav>
     </footer>
 </body>
</html>
