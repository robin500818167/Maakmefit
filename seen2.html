<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Maak me fit</title>
</head>
<body class="zero-state">
    <header class="center">
        <a href="community.html" class="back" aria-label="Back"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
        <h1>WIL JE GEZIEN WORDEN?</h1>
    </header>
    <main >
        <p>Geef hieronder toestemming of andere mogen
            zien dat jij in de sportschool aanwezig bent.
            Als jij dat niet wilt kan je zelf ook niet zien wie er zijn. </p>
        <form class="form2">
            <input type="radio" id="no" name="seen" value="no" checked="checked">
            <label for="no">Nee, ik wil niet gezien worden</label>
            <input type="radio" id="yes" name="seen" value="yes">
            <label for="yes">Ja, iedereen mag mij zien</label>
            <input type="radio" id="yes, friends" name="seen" value="yes, friends">
            <label for="yes, friends">Ja, alleen vrienden mogen mij zien</label>
            <input type="radio" id="yes, but" name="seen" value="yes, but">
            <label for="yes, but">Ja, alleen ...</label>
            <input type="radio" id="yes, except" name="seen" value="yes, except">
            <label for="yes, except">Ja, behalve ...</label>
        </form>
    </main> 
    <footer class="center">
        <a href="community.html" aria-label="Next">Volgende</a>
    </footer>
 </body>
</html>
