<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Maak me fit</title>
</head>
<body>
    <header>
        <nav class="header-content">
            <section class="left-content">
                <img src="images/Zwart.png" class="logo" alt="Logo Maak me fit">
            </section>
            <section class="right-content">
                <a href="notifications.html" aria-label="notifications"><i class="fa-solid fa-bell"></i></a>
            </section>
        </nav>
    </header>
    <main>
        <div class="profile-picture">
            <div class="circle active">
                <img class="profile-pic" src="images/Bram.jpg">
            </div>
        </div>
        <h3 class="center">Jesse Vermeulen</h3>
        <section class="buttons">
            <a href="friends.html" class="button-purple">Vrienden</a>
            <a href="edit.html" class="button-purple">Profiel wijzigen</a>
        </section>
        <section class="progress">
            <div role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="--value: 2"></div>
        </section>
        <section>
            <button>Updaten</button>
        </section>
        <section class="points">
            <h3>Totaal aantal punten:</h3>
            <p>250</p>
        </section>
    </main> 
    <footer>
        <nav>
            <a href="home.html" aria-label="Home"><i class="fa-solid fa-house"></i></a>
            <a href="workout.html" aria-label="Workout"><i class="fa-solid fa-dumbbell"></i></a>
            <a href="achievement.html" aria-label="Prestaties"><i class="fa-solid fa-trophy"></i></a>
            <a href="community.html" aria-label="Gemeenschap"><i class="fa-solid fa-user-group"></i></a>
            <a href="#" aria-label="Hardlopen"><i class="fa-solid fa-person-running"></i></a>
       </nav>
     </footer>
 </body>
</html>
