<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Maak me fit</title>
</head>
<body>
    <header>
        <nav class="header-content">
            <section class="left-content">
                <img src="images/Zwart.png" class="logo" alt="Logo Maak me fit">
            </section>
            <section class="right-content">
                <a href="notifications.html" aria-label="notifications"><i class="fa-solid fa-bell"></i></a>
            </section>
        </nav>
    </header>
    <main>
        <div class="profile-picture">
            <div class="circle active">
                <img class="profile-pic" src="images/Bram.jpg">
            </div>
        </div>
        <h3 class="center">Jesse Vermeulen</h3>
        <section class="buttons">
            <a href="friends.html" class="button-purple">Vrienden</a>
            <a href="edit.html" class="button-purple">Profiel wijzigen</a>
        </section>
        <section class="progress">
            <div role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="--value: 2"></div>
        </section>
        <section class="update">
            <a href="#change" class="button-purple">Updaten</a>
        </section>
        <section class="points">
            <h3>Totaal aantal punten:</h3>
            <p>250</p>
        </section>
        <section class="achievements">
            <div class="achievement">
                <p class="achieved">100</p>
                <p>7 dagen streak</p>
            </div>
            <div class="achievement">
                <p class="achieved">10</p>
                <p>Gewicht bijgehouden</p>
            </div>
            <div class="achievement">
                <p class="achieved">50</p>
                <p>PR gezet</p>
            </div>
        </section>
    </main> 
    <section id="change">
        <a href="#"><i class="fa-solid fa-xmark fa-xl"></i></a>
        <section class="change-form">
            <p>Start gewicht:</p>
            <input type="text" value="86.0 kg">
            <p>Streefgewicht:</p>
            <input type="text" value="70.0 kg">
            <p>Huidige gewicht:</p>
            <input type="text" value="84.0 kg">
        </section>
        <section class="center">
            <a href="#">Volgende</a>
        </section>
    </section>
    <footer>
        <nav>
            <a href="home.html" class="footer-link actives" aria-label="Home"><i class="fa-solid fa-house"></i></a>
            <a href="sportplan.html" class="footer-link" aria-label="Workout"><i class="fa-solid fa-dumbbell"></i></a>
            <a href="achievement.html" class="footer-link"aria-label="Prestaties"><i class="fa-solid fa-trophy"></i></a>
            <a href="community.html" class="footer-link" aria-label="Gemeenschap"><i class="fa-solid fa-user-group"></i></a>
            <a href="#"><i class="fa-solid fa-person-running"></i></a>
       </nav>
     </footer>
 </body>
</html>
