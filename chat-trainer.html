<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Maak me fit</title>
</head>
<body>
    <header>
        <nav class="header-content">
            <section class="left-content">
                <p>Welkom</p>
                <h2>Jesse</h2>
            </section>
            <section class="right-content">
                <a href="#" aria-label="QR Code"><i class="fa-solid fa-qrcode"></i></a>
                <a href="profile.html" aria-label="Profiel"><i class="fa-solid fa-user"></i></a>
            </section>
        </nav>
    </header>
    <main>
        <section class="chat-header">
            <a href="trainers.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
            <div class="chat-person">
                <div class="image-cropper">
                    <img src="images/Davy.jpg" alt="Davy">
                  </div>
                <div>
                    <h4>Mike van Brederode</h4>
                    <p>Trainer</p>
                </div>
            </div>
        </section>
        <section class="chat-box">
            <p class="date center">6 Mei 2024</p>
            <div class="content content-user">
                <p class="chat-text">
                    kun je mij helpen?
                </p>
                <p class="chat-time">
                    17:20
                </p>
            </div>
            <div class="content content-trainer">
                <p class="chat-text">
                    Tuurlijk!
                </p>
                <p class="chat-time">
                    17:31
                </p>
            </div>
            <div class="content content-user">
                <p class="chat-text">
                    Ik weet niet hoe ik moet beginnen met benchpressen?
                </p>
                <p class="chat-time">
                    17:39
                </p>
            </div>
        </section>
        <div class="typing">
            <input placeholder="Typ hier je bericht"></input>
            <div class="send">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </main> 
    <footer>
        <nav>
            <a href="home.html" aria-label="Home"><i class="fa-solid fa-house"></i></a>
            <a href="workout.html" aria-label="Workout"><i class="fa-solid fa-dumbbell"></i></a>
            <a href="achievement.html" aria-label="Prestaties"><i class="fa-solid fa-trophy"></i></a>
            <a href="community.html" aria-label="Gemeenschap"><i class="fa-solid fa-user-group"></i></a>
            <a href="#" aria-label="Hardlopen"><i class="fa-solid fa-person-running"></i></a>
       </nav>
     </footer>
 </body>
</html>
